<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Conversa no WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/24.5.0/build/css/intlTelInput.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap');
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --background-color: #f7f7f7;
            --card-background: #ffffff;
            --card-border: #ffffff;
            --error-color: #e74c3c;
            --font-family-base: 'Roboto', sans-serif;
            --font-family-heading: 'Montserrat', sans-serif;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --transition-speed: 0.3s;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family-base);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container-app {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header-image {
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .header-image:hover img {
            transform: scale(1.05);
        }
        .form-section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-speed);
            width: 100%;
            max-width: 600px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .form-label {
            font-family: var(--font-family-heading);
            font-weight: 700;
            color: #000;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
        }
        .input-group {
            width: 100%;
            max-width: 100%;
            margin-bottom: 1rem;
            justify-content: center;
        }
        .input-group .input-group-text {
            border: none;
            background-color: transparent;
        }
        .input-group .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
            text-align: center !important;
        }
        .input-group .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 211, 102, 0.25);
            outline: none;
        }
        .btn-send-whatsapp {
            background: linear-gradient(45deg, var(--primary-color), #1DA851);
            border: none;
            transition: background 0.3s ease, transform 0.3s ease;
            color: #fff;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            max-width: 600px;
            margin-top: 1rem;
        }
        .btn-send-whatsapp:hover {
            background: linear-gradient(45deg, #1DA851, var(--secondary-color));
            transform: translateY(-3px);
        }
        .invalid-feedback {
            display: none;
            color: var(--error-color);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        input.is-invalid {
            border-color: var(--error-color) !important;
        }
        .intl-tel-input {
            width: 100%;
            max-width: 100%;
        }
        .intl-tel-input .selected-flag {
            border-radius: 0.5rem 0 0 0.5rem;
            overflow: hidden;
            border-right: 1px solid #ced4da;
        }
        ::placeholder {
            color: #6c757d;
            opacity: 1;
        }
        @media (min-width: 1024px) {
            .container-app {
                max-width: 600px;
            }
        }
        @media (max-width: 1023px) {
            .container-app {
                padding: 15px;
            }
        }
        @media (max-width: 600px) {
            .container-app {
                padding: 10px;
            }
            .form-label {
                font-size: 1rem;
            }
            .btn-send-whatsapp {
                font-size: 0.9rem;
                padding: 8px 10px;
            }
            .header-image img {
                border-radius: 0;
            }
        }
        @media (max-width: 400px) {
            html, body {
                height: 100%;
            }
            .container-app {
                padding: 5px;
            }
            input.form-control {
                padding: 8px;
                font-size: 0.9rem;
            }
            .btn-send-whatsapp {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-app">
        <div class="header-image">
            <img src="header-image.webp" alt="Imagem de Capa" class="img-fluid">
        </div>
        <div class="form-section d-flex justify-content-center">
            <div class="w-100">
                <div class="card shadow h-100 border-0">
                    <div class="card-body d-flex flex-column align-items-center p-3">
                        <form id="whatsappForm" class="d-flex flex-column align-items-center w-100" novalidate>
                            <label for="phone" class="form-label">Número de Telefone</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-telephone"></i>
                                </span>
                                <input 
                                    id="phone" 
                                    type="tel" 
                                    name="phone" 
                                    class="form-control border-start-0" 
                                    required 
                                    aria-required="true" 
                                    aria-describedby="phoneError" 
                                    placeholder="11 96123-4567" 
                                    autocomplete="off" 
                                />
                            </div>
                            <div id="phoneError" class="invalid-feedback">Por favor, insira um número de telefone válido.</div>
                            <button type="submit" class="btn btn-send-whatsapp"><i class="bi bi-chat-dots-fill me-2"></i> Iniciar Conversa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <!-- intl-tel-input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/24.5.0/build/js/intlTelInput.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- intl-tel-input Utils -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/24.5.0/build/js/utils.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phoneInput = document.querySelector("#phone");
            const phoneError = document.querySelector("#phoneError");
            const whatsappForm = document.querySelector("#whatsappForm");

            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "br",
                preferredCountries: ['br', 'us', 'gb'],
                separateDialCode: true,
                nationalMode: false,
                autoPlaceholder: "aggressive",
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/24.5.0/build/js/utils.js",
            });

            const isValidPhoneNumber = () => iti.isValidNumber();

            const resetError = () => {
                phoneError.style.display = 'none';
                phoneInput.classList.remove('is-invalid');
            };

            const showError = () => {
                phoneError.style.display = 'block';
                phoneInput.classList.add('is-invalid');
            };

            phoneInput.addEventListener('input', () => {
                if (phoneInput.value.trim()) {
                    isValidPhoneNumber() ? resetError() : showError();
                } else {
                    phoneError.style.display = 'none';
                    phoneInput.classList.remove('is-invalid');
                }
            });

            whatsappForm.addEventListener('submit', (event) => {
                event.preventDefault();
                if (isValidPhoneNumber()) {
                    const phoneNumber = iti.getNumber().replace(/\D/g, '');
                    const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}`;
                    window.open(whatsappURL, '_blank');
                } else {
                    showError();
                }
            });
        });
    </script>
</body>
</html>
